version: '3.4'

services:
  testapi:
    container_name: testapi_ac
    build:
      context: TestApi/bin/${CONFIGURATION}/netcoreapp3.1/publish
      dockerfile: ../../../../Dockerfile.publish
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
    ports:
      - "80"
      - "443"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro

  db:
    container_name: db_ac
    ports:
      - "1433:1433"

  zapapi:
    image: sspublicsbox.azurecr.io/secops/zaproxy
    container_name: zapapi
    volumes:
      - ./TestApi.IntegrationTests/zapapi-config.xml:/home/zap/.ZAP/config.xml
    ports:
      - "8080:8080"

